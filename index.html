<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bassie.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* White overlay */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        input[type='text'], input[type='password'] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-form">
        <h2>Enter Password:</h2>
        <input type="text" value="" id="input" placeholder="Enter password"><br><br>
        <button onclick="protectPasscode()">Show results</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        function protectPasscode() {
            var input = document.getElementById('input').value;
            var errorMessage = document.getElementById('error-message');

            if (input === "BassieJC24.route") {
                // Load index3.html content dynamically and replace login form
                loadNewContent('index3.html');
            } else {
                errorMessage.textContent = 'Incorrect password, please try again.';
            }
        }

        function loadNewContent(page) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    // Replace the entire body content with index3.html content
                    document.body.innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", page, true);
            xhttp.send();
        }
    </script>
</body>
</html>
