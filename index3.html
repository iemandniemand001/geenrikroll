<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Files with PNG Previews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Markdown Files with PNG Previews</h1>
    <ul>
        <li>
            <a href="route/7.md">8.md</a>
            <br>
            <img src="route/7.png" alt="8.png preview">
        </li>
        <li>
            <a href="route/8.md">9.md</a>
            <br>
            <img src="route/8.png" alt="9.png preview">
        </li>
        <li>
            <a href="route/10.md">10.md</a>
            <br>
            <img src="route/10.png" alt="10.png preview">
        </li>
        <!-- Add more markdown files and images here -->
    </ul>
</body>
</html>
